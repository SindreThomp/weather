<html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="weather.css">
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>

      <h2> Weatherstation </h2>

      <button class= "button" onclick="getKristiansand()">Kristiansand</button>
      <script>
          function getKristiansand() {
            var x = document.getElementById("app");
            if (x.style.display === "none") {
                x.style.display = "block";
         } else {
                x.style.display = "none";
                    }
                }
      </script>

              <div id="app">
              <b>Sky: </b>    {{ overcast }} <br>
              <b>Temperature: </b>    {{ currentTemp }} °C <br>
              <b>Wind strength: </b>    {{ wind }} m/s <br> <br>

            </div>
      <br>
            <script>
            document.getElementById("app").style.display = 'none';
            </script>

            <button class= "button" onclick="getStavanger()">Stavanger</button>
            <script>
                function getStavanger() {
                  var x = document.getElementById("app1");
                  if (x.style.display === "none") {
                      x.style.display = "block";
               } else {
                      x.style.display = "none";
                          }
                      }
            </script>

              <div id="app1">
                <b>Sky: </b> {{ overcast }} <br>
                <b>Temperature: </b> {{ currentTemp }}°C <br>
                <b>Wind strength: </b> {{ wind }} m/s <br>
                <b>Time: </b> {{ time }} <br> <br>
              </div>

              <script>
              document.getElementById("app1").style.display = 'none';
              </script>

<script src="weather.js"></script>
    </body>
</html>
