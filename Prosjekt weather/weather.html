<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="weather.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>


  <div id="app" class="centerDown">
    <h2> Weatherstation </h2>

    <button class="niceButton" onclick="clickHandler('Kristiansand')">Kristiansand</button>
    <button class="niceButton" onclick="clickHandler('Oslo')">Oslo</button>
    <button class="niceButton" onclick="clickHandler('Stavanger')">Stavanger</button>
    <button class="niceButton" onclick="clickHandler('Trondheim')">Trondheim</button>
    <button class="niceButton" onclick="clickHandler('Bergen')">Bergen</button> <br><br>

    <b><u> {{ city }} </u></b> <br>
    <b>Sky: </b> {{ sky }} <br>
    <b>Temperature: </b> {{ currentTemp }}°C <br>
    <b>Feels like: </b> {{ feelsLikeTemp }}°C <br>
    <b>Wind strength: </b> {{ wind }}M/S {{ winddir }}<br>
    <b>Rainfall: </b> {{ rainfall }} <br><br>
  </div>

  <script>
    function clickHandler(inputCity) {
      weatherApp.getWeatherBit(inputCity);
      weatherApp.getWeatherApixu(inputCity);
    }
  </script>

  <script src="weather.js"></script>
</body>

</html>
