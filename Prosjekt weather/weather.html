<html>
    <head>
        <link rel="stylesheet" href="weather.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>

<h1> Weatherstation </h1>


      <button onclick="getStavanger()">Stavanger</button>
      <script>
          function getStavanger() {
            var x = document.getElementById("app1");
            if (x.style.display === "none") {
                x.style.display = "block";
         } else {
                x.style.display = "none";
                    }
                }
      </script>

        <div id="app1">


          dt {{ dt }} <br>
          Oversikt    {{ overcast }} <br>
          by {{ city }} <br>
          Temperatur    {{ currentTemp }} degrees celcius <br>
          Vindstyrke    {{ wind }} m/s <br>
          Tidspunkt  {{ time }} <br> <br> <br>
        </div>

        <script>
        document.getElementById("app1").style.display = 'none';
        </script>




        <script src="weather.js"></script>
    </body>
</html>
